<!DOCTYPE html>
<html>
<head>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=no'>
</head>
<body style='font-family: Arial, sans-serif; margin: 0; padding: 30px; text-align: center;'>
    <h1 style='color: #333;'>Alimentador de Mascotas</h1>
    <button onclick='alimentarMascota()' style='background-color: #4CAF50; border: none; color: white; padding: 15px 40px; text-align: center; text-decoration: none; display: inline-block; font-size: 16px; margin: 9px 2px; cursor: pointer; border-radius: 30px;'>Alimentar</button>
    <script>
        function alimentarMascota() {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', '/alimentar', true);
            xhr.send();
        }
    </script>
</body>
</html>
